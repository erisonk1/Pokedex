<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/modal.css">
    <title>Document</title>
</head>
<body>
    <div class="fix-modal">
        <div class="modal">
            <button class="modal-close">X</button>
            <div class="modal-bg-type">
                <img src="./img/charizard.svg" alt="">
            </div>
            <div class="modal-info">
                <div class="modal-identifier">
                    <h1 class="modal-poke-name">charizard</h1>
                    <p class="modal-poke-id">#006</p>
                </div>
                <div class="modal-type-name">
                    <span>Fire</span>
                    <span>Fire</span>
                </div>
                <div class="modal-carac">
                    <div>
                        <h2>Height</h2>
                        <p>1.7m</p>
                    </div>
                    <div>
                        <h2>Weight</h2>
                        <p>90.5kg</p>
                    </div>
                    <div>
                        <h2>Categoty</h2>
                        <p>Flame</p>
                    </div>
                    <div>
                        <h2>Abilities</h2>
                        <p>Blaze</p>
                    </div>
                </div>
                <div class="modal-weak">
                    <h2>Weaknesses</h2>

                    <span>Fire</span>
                    <span>Fire</span>
                </div>

                <div class="modal-weaknesses">
                    <h2>Stats</h2>
                    
                    <span>Fire</span>
                    <span>Fire</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
